apiVersion: batch/v1
kind: Job
metadata:
  name: agent-job
  labels:
    app: agent
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: git-clone
        image: alpine/git
        command: ["sh", "-c"]
        args:
        - git clone $GIT_REPO $WORKSPACE_DIR &&
          echo "Git clone completed successfully"
        env:
        - name: GIT_REPO
          value: "https://github.com/process-failed-successfully/recac.git"
        - name: WORKSPACE_DIR
          value: "/workspace"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      containers:
      - name: agent
        image: alpine/git
        command: ["sh", "-c"]
        args:
        - cd $WORKSPACE_DIR &&
          echo "Agent job completed successfully in $AGENT_ENV environment"
        env:
        - name: AGENT_ENV
          value: "production"
        - name: WORKSPACE_DIR
          value: "/workspace"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      volumes:
      - name: workspace
        emptyDir: {}
