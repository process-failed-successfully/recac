apiVersion: v1
kind: Secret
metadata:
  name: {{ include "recac.fullname" . }}
  labels:
    {{- include "recac.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.apiKey }}
  API_KEY: {{ .Values.secrets.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.cursorApiKey }}
  CURSOR_API_KEY: {{ .Values.secrets.cursorApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jiraApiToken }}
  JIRA_API_TOKEN: {{ .Values.secrets.jiraApiToken | b64enc | quote }}
  {{- end }}
  {{- $githubToken := .Values.secrets.githubToken | default .Values.secrets.ghToken }}
  {{- if $githubToken }}
  GITHUB_TOKEN: {{ $githubToken | b64enc | quote }}
  {{- end }}
  {{- $githubApiKey := .Values.secrets.githubApiKey | default .Values.secrets.ghApiKey }}
  {{- if $githubApiKey }}
  GITHUB_API_KEY: {{ $githubApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.githubEmail }}
  GITHUB_EMAIL: {{ .Values.secrets.githubEmail | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.slackBotUserToken }}
  SLACK_BOT_USER_TOKEN: {{ .Values.secrets.slackBotUserToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.slackAppToken }}
  SLACK_APP_TOKEN: {{ .Values.secrets.slackAppToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.discordBotToken }}
  DISCORD_BOT_TOKEN: {{ .Values.secrets.discordBotToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.discordChannelId }}
  DISCORD_CHANNEL_ID: {{ .Values.secrets.discordChannelId | b64enc | quote }}
  {{- end }}
