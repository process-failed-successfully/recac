apiVersion: v1
kind: Secret
metadata:
  name: {{ include "recac.fullname" . }}
  labels:
    {{- include "recac.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.apiKey }}
  API_KEY: {{ .Values.secrets.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openrouterApiKey }}
  OPENROUTER_API_KEY: {{ .Values.secrets.openrouterApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jiraApiToken }}
  JIRA_API_TOKEN: {{ .Values.secrets.jiraApiToken | b64enc | quote }}
  {{- end }}
