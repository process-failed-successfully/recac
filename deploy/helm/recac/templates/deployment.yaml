apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "recac.fullname" . }}
  labels:
    {{- include "recac.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "recac.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "recac.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "recac.serviceAccountName" . }}
      enableServiceLinks: false
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["/usr/local/bin/orchestrator"]
          args: []
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RECAC_DB_URL
              {{- if .Values.postgresql.enabled }}
              value: "postgres://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
              {{- else }}
              value: {{ .Values.config.dbUrl | quote }}
              {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "recac.fullname" . }}
            - secretRef:
                name: {{ include "recac.fullname" . }}
          ports:
            - name: metrics
              containerPort: {{ .Values.config.metricsPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if or .Values.dockerSocket.enabled .Values.extraVolumeMounts }}
          volumeMounts:
            {{- if .Values.dockerSocket.enabled }}
            - name: docker-socket
              mountPath: /var/run/docker.sock
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- end }}
      {{- if or .Values.dockerSocket.enabled .Values.extraVolumes }}
      volumes:
        {{- if .Values.dockerSocket.enabled }}
        - name: docker-socket
          hostPath:
            path: {{ .Values.dockerSocket.hostPath }}
            type: Socket
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
