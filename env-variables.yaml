apiVersion: v1
kind: ConfigMap
metadata:
  name: recac-env-config
  namespace: default
  labels:
    app: recac-orchestrator
data:
  LOG_LEVEL: "info"
  JIRA_BASE_URL: "https://your-jira-instance.atlassian.net"
  GITHUB_API_URL: "https://api.github.com"
  MAX_RETRIES: "3"
  RETRY_DELAY_SECONDS: "5"
---
apiVersion: v1
kind: Secret
metadata:
  name: recac-secrets
  namespace: default
  labels:
    app: recac-orchestrator
type: Opaque
data:
  # Base64 encoded values - these should be populated with actual secrets
  jira-api-key: ""  # echo -n "your-jira-api-key" | base64
  github-token: ""  # echo -n "your-github-token" | base64
