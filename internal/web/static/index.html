<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recac Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1, h2 { margin: 0; }
        .section { margin-bottom: 30px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; text-transform: capitalize; }
        .status-done { background: #d4edda; color: #155724; }
        .status-inprogress { background: #cce5ff; color: #004085; }
        .status-pending { background: #e2e3e5; color: #383d41; }
        .status-failed { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: 600; }
        caption { text-align: left; margin-bottom: 10px; font-style: italic; color: #666; }
        #graph { width: 100%; height: 500px; border: 1px solid #ddd; background: white; overflow: hidden; }
        button { padding: 8px 16px; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Recac Project Dashboard</h1>
            <button id="refresh-btn" onclick="loadData()">Refresh</button>
        </div>

        <div class="section">
            <h2>Task Dependency Graph</h2>
            <div id="graph" class="mermaid" aria-label="Dependency graph">
                graph TD; A[Loading...]
            </div>
        </div>

        <div class="section">
            <h2>Features & Tasks</h2>
            <table id="features-table">
                <caption>List of all project features</caption>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Priority</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        mermaid.initialize({ startOnLoad: false });

        async function loadData() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            try {
                const [features, graphData] = await Promise.all([
                    fetch('/api/features').then(r => r.json()),
                    fetch('/api/graph').then(r => r.text()),
                    new Promise(r => setTimeout(r, 500))
                ]);
                renderFeatures(features);
                renderGraph(graphData);
            } catch (e) {
                document.getElementById('graph').innerHTML = `Error: ${e.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh';
            }
        }

        function renderFeatures(features) {
            const tbody = document.querySelector('#features-table tbody');
            tbody.innerHTML = '';
            features.forEach(f => {
                const tr = document.createElement('tr');
                let cls = 'status-pending';
                if (f.status === 'done') cls = 'status-done';
                else if (f.status === 'in_progress') cls = 'status-inprogress';
                else if (f.status === 'failed') cls = 'status-failed';

                tr.innerHTML = `<td>${f.id}</td><td>${f.description}</td>
                    <td><span class="status-badge ${cls}">${f.status}</span></td><td>${f.priority||'-'}</td>`;
                tbody.appendChild(tr);
            });
        }

        async function renderGraph(graphDef) {
            const el = document.getElementById('graph');
            if (!graphDef.trim().startsWith('graph')) { el.innerHTML = `<pre>${graphDef}</pre>`; return; }
            el.innerHTML = graphDef;
            el.removeAttribute('data-processed');
            await mermaid.run({ nodes: [el] });
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
