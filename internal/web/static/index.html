<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recac Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; margin: 0; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section { margin-bottom: 30px; }
        .btn { padding: 8px 16px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; font-size: 14px; transition: background 0.2s; display: flex; align-items: center; gap: 6px; }
        .btn:hover { background: #f0f0f0; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .empty-state { text-align: center; color: #666; padding: 30px; font-style: italic; }
        .error-state { text-align: center; color: #d32f2f; padding: 20px; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .status-done { background: #d4edda; color: #155724; }
        .status-inprogress { background: #cce5ff; color: #004085; }
        .status-pending { background: #e2e3e5; color: #383d41; }
        .status-failed { background: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        #graph { width: 100%; height: 500px; border: 1px solid #ddd; background: white; overflow: hidden; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>Recac Project Dashboard</h1>
            <button id="refresh-btn" class="btn" aria-label="Refresh dashboard data">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh
            </button>
        </div>

        <div class="section">
            <h2>Task Dependency Graph</h2>
            <div id="graph" class="mermaid">
                <!-- Graph will be loaded here -->
                graph TD;
                  A[Loading...]
            </div>
        </div>

        <div class="section">
            <h2>Features & Tasks</h2>
            <table id="features-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Features will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        mermaid.initialize({ startOnLoad: false });

        async function loadData() {
            const btn = document.getElementById('refresh-btn');
            const tbody = document.querySelector('#features-table tbody');

            btn.disabled = true;
            // Simple loading text, preserving icon would require more complex DOM manip, simpler is better for now
            const originalBtnContent = btn.innerHTML;
            // Just update text node if possible, but innerHTML is easier for "Refreshing..."
            // Let's just keep the icon and spin it? That's more CSS.
            // Let's just change text for feedback.
            btn.innerHTML = 'Refreshing...';

            // Show loading state in table if it's empty
            if (tbody.children.length === 0) {
                 tbody.innerHTML = '<tr><td colspan="4" class="empty-state">Loading features...</td></tr>';
            }

            try {
                // Fetch Features
                const featuresResp = await fetch('/api/features');
                const features = await featuresResp.json();
                renderFeatures(features);

                // Fetch Graph
                const graphResp = await fetch('/api/graph');
                const graphData = await graphResp.text();
                renderGraph(graphData);

            } catch (e) {
                console.error("Error loading data:", e);
                document.getElementById('graph').innerHTML = "Error loading data. Is the server running?";
                tbody.innerHTML = '<tr><td colspan="4" class="error-state">Failed to load data. Is the server running?</td></tr>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnContent;
            }
        }

        function renderFeatures(features) {
            const tbody = document.querySelector('#features-table tbody');
            tbody.innerHTML = '';

            if (!features || features.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="empty-state">No features found.</td></tr>';
                return;
            }

            features.forEach(f => {
                const tr = document.createElement('tr');
                let statusClass = 'status-pending';
                if (f.status === 'done') statusClass = 'status-done';
                else if (f.status === 'in_progress') statusClass = 'status-inprogress';
                else if (f.status === 'failed') statusClass = 'status-failed';

                const tdId = document.createElement('td');
                tdId.textContent = f.id;
                tr.appendChild(tdId);

                const tdDesc = document.createElement('td');
                tdDesc.textContent = f.description;
                tr.appendChild(tdDesc);

                const tdStatus = document.createElement('td');
                const spanStatus = document.createElement('span');
                spanStatus.className = `status-badge ${statusClass}`;
                spanStatus.textContent = f.status;
                tdStatus.appendChild(spanStatus);
                tr.appendChild(tdStatus);

                const tdPriority = document.createElement('td');
                tdPriority.textContent = f.priority;
                tr.appendChild(tdPriority);

                tbody.appendChild(tr);
            });
        }

        async function renderGraph(graphDef) {
            const element = document.getElementById('graph');
            // Check if graphDef is valid mermaid syntax
            if (!graphDef.trim().startsWith('graph')) {
                 element.innerHTML = '';
                 const pre = document.createElement('pre');
                 pre.textContent = graphDef;
                 element.appendChild(pre);
                 return;
            }
            element.textContent = graphDef;
            await mermaid.run({ nodes: [element] });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            document.getElementById('refresh-btn').addEventListener('click', loadData);
        });
    </script>
</body>
</html>
