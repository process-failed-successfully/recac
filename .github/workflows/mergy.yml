name: Mergy

on:
  workflow_run:
    workflows: ["RECAC CI", "Smoke Test (k3s)"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: ðŸ¦¾ Auto-Merge PR
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: "ðŸš¢ Merge PR"
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              console.log("No pull request found for this workflow run.");
              return;
            }
            const prNumber = pr.number;
            const headSha = context.payload.workflow_run.head_sha;

            try {
              // 1. Time Check removed as we have E2E testing in CI now

              // 2. Dual Workflow Check
              const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head_sha: headSha,
                status: 'success'
              });

              const successfulWorkflows = runs.workflow_runs.map(run => run.name);
              const requiredWorkflows = ["RECAC CI", "Smoke Test (k3s)"];
              const allPassed = requiredWorkflows.every(name => successfulWorkflows.includes(name));

              if (!allPassed) {
                console.log(`Still waiting for all required workflows to pass. Successful so far: ${successfulWorkflows.join(', ')}`);
                return;
              }

              console.log(`All required workflows passed for SHA ${headSha}. Proceeding...`);

              // 3. Get PR details to check if it's a draft and get node_id
              const { data: prDetails } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              // 4. If it's a draft, promote it
              if (prDetails.draft) {
                console.log(`PR #${prNumber} is a draft. Promoting...`);
                const mutation = `
                  mutation($pullRequestId: ID!) {
                    markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                      pullRequest { id isDraft }
                    }
                  }
                `;
                await github.graphql(mutation, { pullRequestId: prDetails.node_id });
                console.log(`Successfully promoted PR #${prNumber}`);
              }

              // 4.5 Approve the PR (Required by branch protection)
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE'
              });
              console.log(`Successfully approved PR #${prNumber}`);

              // 5. Merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash'
              });
              console.log(`Successfully merged PR #${prNumber}`);
            } catch (error) {
              console.error(`Failed to process PR #${prNumber}:`, error.message);
            }
